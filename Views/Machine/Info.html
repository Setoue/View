<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisuData</title>

    <!-- Icone da aba -->
    <link rel="shortcut icon" href="../assets/Img/favicon-white.ico" type="image/x-icon" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/info.css">
    <link href="../assets/Icons/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    
</head>
<body>
    <header>
        <div class="row" >
            <div class="col ">
                <a href="../home/index.html">
                    <img src="../assets/icons/SVGIcons/volta-2.svg" alt="voltar">
                </a>
            </div>
            <div class="col titleInfo " >Modelo: HT-670M</div>
            <div class="col " >
                <a href="./Edit.html">
                    <img id="imgEdit" src="../assets/icons/SVGIcons/edit.svg" alt="editar" >
                </a>
            </div>
        </div>
        
    </header>
    <main>
        <div class="container text-center">
            <div class="row row-cols-3">
                <!-- Não remover os espaços do span-->
                <div class="col">Temperatura</div>
                <div class="col">Ruído</div>
                <div class="col">Vibração</div>
                <!-- apenas alterar o final da class do span -->
                <div class="col">75 ºC
                    <span class="badge text-bg-success"> </span>
                </div>
                <div class="col">64 Hz
                    <span class="badge text-bg-danger"> </span>
                </div>
                <div class="col">220 dB
                    <span class="badge text-bg-warning"> </span>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="col-xl-8 col-lg-7 " >
            <div class="card shadow mb-4">
                <!-- Card Body -->
                <div class="card-body" >
                    <div class="chart-area chartArea">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class="">
                                </div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class="">
                                </div>
                            </div>
                        </div>
                        <canvas id="myAreaChart" style="display: block; width: 277px; height: 160px;" width="277" height="160" class="chartjs-render-monitor"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row input-group-text" style="background-color: #CCCCCC;">
                <div class="col">
                    <input class="form-check-input mt-1 " type="checkbox" value="temperatura" aria-label="Checkbox for following text input">
                    Temperatura
                </div>
                <div class="col">
                    <input class="form-check-input mt-1" type="checkbox" value="ruido" aria-label="Checkbox for following text input">
                    Ruído
                </div>
                <div class="col">
                    <input class="form-check-input mt-1" type="checkbox" value="vibracao" aria-label="Checkbox for following text input">
                    Vibração
                </div>
            </div>
        </div>

        
    </main>
    <footer>
        <div class=" text-center">

            <!-- Acoes -->

            <div class=" container text-center ">
                <div class="row">
                    <div class="col statusAction">        
                        <span class="badge text-bg--blue-color-bg button ">Tempo real</span>
                    </div>
                    <div class="col statusAction">        
                        <span class="badge text-bg--blue-color-bg button ">Histórico</span>
                    </div>
                    <div class="col statusAction">        
                        <span class="badge text-bg--blue-color-bg button ">Exportar</span>
                    </div>
                </div>
            </div>                   
            
            <!-- Especificações -->
                
            <div class="row-cols-1 container">
                <div class="container text-center">
                    <div class="row">
                        <div class="col statusEspe">Marca: <br> Minipa</div>
                        <div class="col statusEspe">Modelo: <br> HT-670M</div>
                        <div class="col statusEspe">Série: RQW34213ASDA</div>
                    </div>
                    <div class="row">
                        <div class="col statusEspe">Tag: <br> BD-01</div>
                        <div class="col statusEspe">Categoria: <br> Injetora</div>
                        <div class="col statusEspe">Status: <br> Crítico
                            <span class="badge text-bg-danger"> </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Editar -->

            <!-- <div class=" row-cols-1 container ">
                <div class="row">
                    <div class="col buttonEdit">        
                        <span class="badge text-bg--blue-color-bg ">
                            <a id="linkEdit" href="../Machine/Edit.html">Editar</a>
                        </span>
                    </div>
                </div>
            </div> -->
        </div>
    </footer>
</body>
</html>
