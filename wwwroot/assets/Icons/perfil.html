<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="perfil.css">

</head>
<body>
    <header>
        <img src="volta-2.svg" alt="voltar">
        <div class="container" id="logo"> 
            <img src="Logo.svg" alt="logo">
        </div>
    </header>
    
    <div class="container">
        <div class="row" id="row-a">
            <div class="col-2">
                <img src="meus_dados.svg" alt="ícone_lista" /> 
            </div>
            <div class="col-9">
                <div class="row" id="row-1">
                    <div class="col-5" id="categoria">Meus Dados</div>
                    <div class="col-9" id="categoria-1">Minhas informações da conta</div>
                </div>
            </div>
            <div class="col-1" id="entrar-1">
                <img src="entrar.svg" alt="ícone_entrar" />
            </div>
        </div>
        <div class="row" id="row-b">
            <div class="col-2">
                <img src="suporte.svg" alt="ícone_suporte" />
            </div>
            <div class="col-9">
                <div class="row" id="row-2">
                    <div class="col-5" id="categoria-a">Suporte</div>
                    <div class="col-9" id="categoria-2">Minha central de ajuda</div>
                </div>
            </div>
            <div class="col-1" id="entrar-2">
                <img src="entrar.svg" alt="ícone_entrar" />
            </div>
        </div>
        <div class="row" id="row-c">
            <div class="col-2">
                <img src="sair.svg" alt="sair" />   
            </div>
            <div class="col-9">
                <div class="row" id="row-3">
                    <div class="col-5" id="categoria-b">Sair</div>
                    <div class="col-9" id="categoria-3">Retornar ao login</div>
                </div>
            </div>
            <div class="col-1" id="entrar-3">
                <img src="entrar.svg" alt="ícone_entrar" />
            </div>
        </div>
    </div>
    <footer>
        FOOTER
    </footer>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
